on:
  push:
    branches:
      - master

jobs:
  update-package-version:
    name: Update package version
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install requirements
        run: |
          pip install bump2version==1.0.1

      - name: Run bump_version
        run: |
           chmod +x ./.github/workflows/scripts/bump_version.sh
           ./.github/workflows/scripts/bump_version.sh
        shell: bash
        env:
          message: ${{ github.event.commits[0].message }}

  auto-generate-changelog:
    name: Auto generate changelog
    needs: update-package-version
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install requirements
        run: |
          pip install auto-changelog==0.5.3

      - name: Run auto-changelog
        run: |
           chmod +x ./.github/workflows/scripts/auto_generate_changelog.sh
           ./.github/workflows/scripts/auto_generate_changelog.sh
        shell: bash

  update-tag:
    name: Update tag with new package version
    needs: auto-generate-changelog
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install requirements
        run: |
          git tag -l

  upload-package:
    name: Upload new versioned package to pypi.org
    needs: update-tag
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install requirements
        run: |
          git tag -l

